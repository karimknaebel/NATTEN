name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      torch:
        description: "Torch version"
        type: choice
        options: [all, "2.10.0", "2.9.0", "2.8.0"]
        default: all
      python:
        description: "Python version"
        type: choice
        options: [all, "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        default: all
      cuda:
        description: "CUDA tag"
        type: choice
        options: [all, cu130, cu129, cu128, cu126]
        default: all
      max_parallel:
        description: "Max parallel matrix jobs"
        type: number
        default: 2
  release:
    types: [published]

concurrency:
  group: wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TORCH: ${{ github.event.inputs.torch || 'all' }}
          INPUT_PYTHON: ${{ github.event.inputs.python || 'all' }}
          INPUT_CUDA: ${{ github.event.inputs.cuda || 'all' }}
        run: |
          python3 - <<'PY'
          import json
          import os
          import sys

          event_name = os.environ["EVENT_NAME"]
          torch = os.environ.get("INPUT_TORCH", "all")
          python = os.environ.get("INPUT_PYTHON", "all")
          cuda = os.environ.get("INPUT_CUDA", "all")

          if event_name == "release":
            torch = "all"
            python = "all"
            cuda = "all"

          python_versions = ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
          if python != "all":
            python_versions = [python]

          builds = [
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda13.0",
              "cu_tag": "cu130",
              "torch": "2.10.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.8",
              "cu_tag": "cu128",
              "torch": "2.10.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.6",
              "cu_tag": "cu126",
              "torch": "2.10.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda13.0",
              "cu_tag": "cu130",
              "torch": "2.10.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda12.8",
              "cu_tag": "cu128",
              "torch": "2.10.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda12.6",
              "cu_tag": "cu126",
              "torch": "2.10.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda13.0",
              "cu_tag": "cu130",
              "torch": "2.9.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.8",
              "cu_tag": "cu128",
              "torch": "2.9.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.6",
              "cu_tag": "cu126",
              "torch": "2.9.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda13.0",
              "cu_tag": "cu130",
              "torch": "2.9.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda12.8",
              "cu_tag": "cu128",
              "torch": "2.9.0",
            },
            {
              "arch": "arm64",
              "runs_on": "ubuntu-24.04-arm",
              "image": "pytorch/manylinuxaarch64-builder",
              "cu_full": "cuda12.6",
              "cu_tag": "cu126",
              "torch": "2.9.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.9",
              "cu_tag": "cu129",
              "torch": "2.8.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.8",
              "cu_tag": "cu128",
              "torch": "2.8.0",
            },
            {
              "arch": "amd64",
              "runs_on": "ubuntu-24.04",
              "image": "pytorch/manylinux2_28-builder",
              "cu_full": "cuda12.6",
              "cu_tag": "cu126",
              "torch": "2.8.0",
            },
          ]

          if torch != "all":
            builds = [b for b in builds if b["torch"] == torch]
          if cuda != "all":
            builds = [b for b in builds if b["cu_tag"] == cuda]

          if not builds:
            print("No builds matched the requested torch/cuda filters.", file=sys.stderr)
            sys.exit(1)

          matrix = {"python": python_versions, "build": builds}
          output_path = os.environ["GITHUB_OUTPUT"]
          with open(output_path, "a", encoding="utf-8") as fh:
            fh.write(f"matrix={json.dumps(matrix)}\n")
          PY

  wheels:
    name: py=${{ matrix.python }} ${{ matrix.build.arch }} cuda=${{ matrix.build.cu_full }} torch=${{ matrix.build.torch }}
    needs: matrix
    runs-on: ${{ matrix.build.runs_on }}
    timeout-minutes: 360
    strategy:
      fail-fast: false
      max-parallel: ${{ github.event.inputs.max_parallel || 2 }}
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}

    container:
      image: ${{ matrix.build.image }}:${{ matrix.build.cu_full }}-main
      options: --ipc=host --ulimit memlock=-1 --ulimit stack=67108864

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/cache@v4
        with:
          path: .pip-cache
          key: pip-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build.cu_tag }}-${{ matrix.build.torch }}

      - name: Build wheel
        env:
          CU_VERSION: ${{ matrix.build.cu_tag }}
          PYTORCH_VERSION: ${{ matrix.build.torch }}
          PYTHON_VERSION: ${{ matrix.python }}
          OUTPUT_DIR: ${{ github.workspace }}
          NATTEN_N_WORKERS: 2
          NATTEN_AUTOGEN_POLICY: default
          PIP_CACHE_DIR: ${{ github.workspace }}/.pip-cache
        run: |
          mkdir -p .pip-cache wheel-logs
          ./scripts/packaging/build_wheel.sh 2>&1 | tee "wheel-logs/${{ matrix.build.arch }}-${{ matrix.build.cu_tag }}-torch${{ matrix.build.torch }}-py${{ matrix.python }}.log"

      - name: Upload wheels
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.build.arch }}-${{ matrix.build.cu_tag }}-torch${{ matrix.build.torch }}-py${{ matrix.python }}
          path: |
            wheels/${{ matrix.build.cu_tag }}/torch${{ matrix.build.torch }}/
            wheel-logs/
